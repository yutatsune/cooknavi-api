version: 2.1

jobs:
  test_back:
    docker:
      - image: circleci/ruby:2.7.1
        environment:
          RAILS_ENV: test
          DB_HOST: 127.0.0.1
          MYSQL_ROOT_HOST: '%'
          MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
      - image: circleci/mysql:5.7.30

    working_directory: ~/repo

    steps:
      - checkout

      # restore gem from cache
      - restore_cache:
          keys:
            - gem-cache-v1-{{ checksum "~/repo/back/Gemfile.lock" }}
            - gem-cache-v1-
          working_directory: ~/repo/back

      # gem install
      - run:
          command: |
            gem install bundler
            bundle config set path 'vendor/bundle'
            bundle install --jobs=4 --retry=3
          working_directory: ~/repo/back

      - save_cache:
          key: gem-cache-v1-{{ checksum "~/repo/back/Gemfile.lock" }}
          paths:
            - ~/repo/back/vendor/bundle
          working_directory: ~/repo/back

      # Database setup
      - run:
          command: bundle exec rails db:create
          working_directory: ~/repo/back
      - run:
          command: bundle exec rails db:migrate
          working_directory: ~/repo/back

      - run:
          name: create directory to store test results
          command: mkdir /tmp/test-results
          working_directory: ~/repo/back

      # run tests
      - run:
          name: RSpec
          command: |
            bundle exec rspec $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings) \
              || (printf "====== RETRYING...\n\n\n"; bundle exec rspec --only-failures)
          working_directory: ~/repo/back
      
      - run:
          name: rubocop
          command: bundle exec rubocop
          working_directory: ~/repo/back

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
      - store_artifacts:
          path: /home/circleci/repo/tmp/screenshots

  test_front:
    docker:
      - image: circleci/node:14.3
        environment:
          NODE_ENV: test

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "~/repo/front/package.json" }}
          working_directory: ~/repo/front
      - run:
          name: install-packages
          command: npm install
          working_directory: ~/repo/front
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "~/repo/front/package.json" }}
          working_directory: ~/repo/front
      - run:
          name: test
          command: yarn jest
          working_directory: ~/repo/front
      - run:
          name: linter
          command: yarn lint:check
          working_directory: ~/repo/front

workflows:
  version: 2
  test:
    jobs:
      - test_back:
          filters:
            branches:
              ignore: main
      - test_front:
          filters:
            branches:
              ignore: main